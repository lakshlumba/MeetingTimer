	<script>
		$(function() {
		$("#meetingDate").datepicker();
		$('#startTime').timepicker({ 'timeFormat': 'H:i:s' });
		$('#endTime').timepicker({ 'timeFormat': 'H:i:s' });
		clearJsonData();
		});		
	</script>
  <link rel="stylesheet" type="text/css" href="style/style.css" title="style" />
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="MeetingTimer.html">Meeting Agenda Timer</a></h1>
          <h2>Meeting Agenda Timer</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->

			</ul>

        <!-- insert the page content here -->

          <div class="form_settings">
            <p><span>Title</span><input type="text" id ="title" name="title" value="" /></p>

			<p><span>End Time</span><input style="width:100px" id="endTime" name="endTime"></input></p>
            <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" style="width:300px"  type="submit" name="createEvent" value="Create" onclick="validateAndCreateEvent();"/></p>

		<form action="Dashboard.html" method="GET">
			<div class="form_settings">
			<p><input type="hidden" id ="meetingRequestList" name="meetingRequestList" value="" /></p>
